<!DOCTYPE html>
<html lang="fa-ir" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactUs</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        /* Font Family */
        --font-kalameh: "Kalameh", "sans-serif";
        --font-yekan: "YekanBakh", "sans-serif";

        /* Primary Light */
        --color-primary-light: #2c7ef8;
        --color-primary-hover-light: #075cd9;
        --color-on-primary-light: #ffffff;
        --color-background-light: #ffffff;
        --color-on-background-light: #191c1e;
        --color-surface-light: #ffffff;

        /* Primary Dark */
        --color-primary-dark: #3a86f8;
        --color-primary-hover-dark: #6ba4fa;
        --color-on-primary-dark: #ffffff;
        --color-background-dark: #040810;
        --color-on-background-dark: #e6e9ef;
        --color-surface-dark: #e6e9ef;

        /* Neutral Light */
        --color-neutral-light-50: #fefefe;
        --color-neutral-light-100: #f5f6f8;
        --color-neutral-light-200: #e1e0e5;
        --color-neutral-light-300: #c8c7cb;
        --color-neutral-light-400: #afaeb2;
        --color-neutral-light-500: #7d7d7f;
        --color-neutral-light-600: #646466;
        --color-neutral-light-700: #323233;
        --color-neutral-light-800: #191c1e;
        --color-neutral-light-900: #000000;

        /* Neutral Dark */
        --color-neutral-dark-50: #ffffff;
        --color-neutral-dark-100: #fefefe;
        --color-neutral-dark-200: #f5f6f8;
        --color-neutral-dark-300: #e1e0e5;
        --color-neutral-dark-400: #c8c7cb;
        --color-neutral-dark-500: #afaeb2;
        --color-neutral-dark-600: #7d7d7f;
        --color-neutral-dark-700: #646466;
        --color-neutral-dark-800: #323233;

        /* Success */
        --color-success: #90f677;

        /* Error */
        --color-error: #e63946;

        /* Shadow */
        --shadow-cards: 0 4px 63px 0 rgba(0, 0, 0, 0.03);
        --shadow-header-mobile: 0 4px 18px 0 rgba(24, 72, 144, 0.06);
      }
      @custom-variant dark (&:where(.dark, .dark *));
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div
        class="container mx-auto flex items-center justify-between px-4 py-3"
      >
        <!-- Logo Text Only -->
        <div class="flex items-center gap-2">
          <span class="font-[YekanBakh] text-[20px] font-[600]"
            >کوئرا لیست</span
          >
        </div>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex items-center gap-6">
          <a
            href="../index.html"
            class="font-[YekanBakh] text-[16px] font-[600] text-gray-700 hover:text-blue-600"
            >صفحه اصلی</a
          >

          <a
            href="./about-us.html"
            class="font-[YekanBakh] text-[16px] font-[600] text-gray-700 hover:text-blue-600"
            >درباره ما</a
          >
          <a
            href="#"
            class="font-[YekanBakh] text-[16px] font-[600] text-blue-600 hover:text-blue-600"
            >ارتباط با ما</a
          >

          <button
            class="font-[YekanBakh] text-[16px] font-[600] bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg cursor-pointer"
          >
            ورود به اپلیکیشن
          </button>

          <button class="rounded-lg bg-white p-2 shadow-md cursor-pointer">
            <img src="../assets/icons/toggle-theme.svg" />
          </button>
        </nav>

        <!-- Mobile Menu -->
        <div class="md:hidden">
          <button id="menu-btn" class="focus:outline-none">
            <img src="../assets/icons/menu.svg" />
          </button>
        </div>
      </div>

      <!-- Mobile Menu -hidden by default -->
      <div
        id="mobile-menu"
        class="hidden md:hidden flex flex-col gap-4 px-4 pb-4"
      >
        <a
          href="#"
          class="font-[YekanBakh] text-[16px] font-[600] text-gray-700 hover:text-blue-600"
          >صفحه اصلی</a
        >
        <a
          href="./about-us.html"
          class="font-[YekanBakh] text-[16px] font-[600] text-gray-700 hover:text-blue-600"
          >درباره ما</a
        >
        <a
          href="#"
          class="font-[YekanBakh] text-[16px] font-[600] text-blue-600 hover:text-blue-600"
          >ارتباط با ما</a
        >
        <div class="flex w-fit gap-4">
          <button
            class="font-[YekanBakh] text-[16px] font-[600] bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
          >
            ورود به اپلیکیشن
          </button>
          <button class="rounded-lg bg-white p-2 shadow-md">
            <img src="../assets/icons/toggle-theme.svg" />
          </button>
        </div>
      </div>
    </header>
    <main
      class="mx-auto flex flex-col gap-5 md:flex-row md:gap-8 md:px-8 md:py-10 md:border-solid md:border-[1px] md:border-neutral-light-100 md:rounded-[24px] md:left-8 md:shadow-cards md:max-w-[1070px] md:max-h-[680px]"
    >
      <section
        class="relative flex flex-col gap-2 left-6 md:gap-3 md:max-w-[467px] md:h-auto"
      >
        <h1
          class="text-center font-[Kalameh] text-[24px] font-[700] md:text-[40px] text-[#070D31] md:text-right"
        >
          تماس با ما
        </h1>
        <p
          class="text-center font-[YekanBakh] text-[14px] font-[400] md:text-[20px] md:font-[400] md:text-right"
        >
          چیزی هست که بخوای ازم بپرسی؟ خوشحال میشم بتونم بهت کمکی کنم.
        </p>
        <div class="hidden md:flex flex-col gap-4">
          <div class="flex flex-row rounded-[6px] p-4 gap-2">
            <img
              class="w-6 h-6"
              src="../assets/icons/calAboutusl.svg"
              alt="call-icon"
            />
            <p>09121234567</p>
          </div>
          <div class="flex flex-row rounded-[6px] p-4 gap-2">
            <img
              class="w-6 h-6"
              src="../assets/icons/email.svg"
              alt="call-icon"
            />
            <p>09121234567</p>
          </div>
        </div>
        <div class="hidden absolute right-0 bottom-0 md:flex flex-row gap-8">
          <img class="w-8 h-8" src="../assets/icons/github.svg" alt="" />
          <img class="w-8 h-8" src="../assets/icons/twitter.svg" alt="" />
          <img class="w-8 h-8" src="../assets/icons/linkedin.svg" alt="" />
        </div>
      </section>
      <div class="hidden md:block w-[1px] bg-neutral-light-200 h-[606px]"></div>
      <form
        action=""
        class="mx-auto flex flex-col p-[16px] rounded-2xl gap-6 border-solid border-[1px] border-neutral-light-100 left-4 w-[328px] shadow-cards font-[YekanBakh] md:border-none md:shadow-none font-yekan font-[600] text-[12px] md:text-[16px] md:max-w-[471px]"
      >
        <div class="flex flex-row gap-4">
          <div class="flex flex-col gap-2">
            <label class="" for="firstName">نام:</label>
            <input
              class="max-w-[140px] max-h-[40px] rounded-[6px] border-solid border-[1px] border-neutral-light-200 px-[8px] py-[11px]"
              type="text"
              name="firstName"
              id=""
              placeholder="نام شما"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="" for="lastName">نام خانوادگی:</label>
            <input
              class="max-w-[140px] max-h-[40px] rounded-[6px] border-solid border-[1px] border-neutral-light-200 px-[8px] py-[11px]"
              type="text"
              name="lastName"
              id=""
              placeholder="نام خانوادگی شما"
            />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label class="" for="email">ایمیل:</label>
          <input
            class="rounded-[6px] border-solid border-[1px] border-neutral-light-200 px-[8px] py-[11px]"
            type="email"
            name="email"
            id=""
            placeholder="ایمیل"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label dir="rtl" class="" for="tel">شماره تماس:</label>
          <input
            class="text-right rounded-[6px] border-solid border-[1px] border-neutral-light-200 px-[8px] py-[11px]"
            type="tel"
            name="tel"
            id=""
            placeholder="شماره تماس شما"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label class="" for="message">متن پیام شما:</label>
          <textarea
            class="md:max-h-[136px] h-[128px] resize-none rounded-[6px] border-solid border-[1px] border-neutral-light-200 px-[8px] py-[11px]"
            name="message"
            id=""
            cols="30"
            rows="10"
            placeholder="متن پیام شما:"
          ></textarea>
        </div>

        <button
          class="rounded-[8px] py-[8px] px-[40px] bg-primary-light text-on-primary-light"
        >
          ارسال پیام
        </button>
      </form>
      <section
        class="mx-auto flex flex-col gap-4 max-w-[328px] max-h-[128px] mb-30px md:hidden"
      >
        <div class="flex flex-row gap-4 max-h-[56px]">
          <div
            class="flex flex-row gap-2 px-[8px] py-[12px] border-solid border-[1px] border-neutral-light-100 shadow-cards rounded-xl w-[156px]"
          >
            <figure
              class="rounded-full p-[8px] gap-2 w-[32px] h-[32px] bg-[#F5FBFF]"
            >
              <img src="../assets/icons/email.svg" alt="email" />
            </figure>
            <div class="font-yekan text-[10px] leading-[160%]">
              <h5 class="font-[700]">ایمیل</h5>
              <p class="font-[400]">QueraList@gmail.com</p>
            </div>
          </div>
          <div
            class="flex flex-row gap-2 px-[8px] py-[12px] border-solid border-[1px] border-neutral-light-100 shadow-cards rounded-xl w-[156px]"
          >
            <figure
              class="rounded-full p-[8px] gap-2 w-[32px] h-[32px] bg-[#F5FBFF]"
            >
              <img src="../assets/icons/call.svg" alt="email" />
            </figure>
            <div class="font-yekan text-[10px] leading-[160%]">
              <h5 class="font-[700]">تلفن</h5>
              <p class="font-[400]">09121234567</p>
            </div>
          </div>
        </div>

        <div
          class="flex flex-row gap-4 max-h-[56px] border-solid border-[1px] border-neutral-light-100 shadow-cards w-[328px] h-[56px] rounded-[12px] justify-center px-2 py-3"
        >
          <figure
            class="rounded-full p-[8px] gap-2 w-[32px] h-[32px] bg-[#F5FBFF]"
          >
            <img src="../assets/icons/github.svg" alt="email" />
          </figure>
          <figure
            class="rounded-full p-[8px] gap-2 w-[32px] h-[32px] bg-[#F5FBFF]"
          >
            <img src="../assets/icons/twitter.svg" alt="email" />
          </figure>
          <figure
            class="rounded-full p-[8px] gap-2 w-[32px] h-[32px] bg-[#F5FBFF]"
          >
            <img src="../assets/icons/linkedin.svg" alt="email" />
          </figure>
        </div>
      </section>

      <header></header>
    </main>
    <!-- Script  -->
    <script>
      //menu button action
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
